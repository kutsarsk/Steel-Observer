{% extends 'base.html' %}
{% load static %}

{% block content %}

 <div class="edit-delete">
        <h2>Edit record</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="edit-btn" type="submit">Edit</button>
            <a href="{% url 'record-details' record.pk %}" >   
                <button class="btn" type="button">Go back</button>
            </a>
        </form>
        
    </div>

{% endblock %}
