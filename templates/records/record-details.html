{% extends 'base.html' %}
{% load static %}

{% if record.user_created_record %}
    {% block nav_extra %}
    <li class="nav-item">
        <a href="{% url 'record-edit' record.pk %}">
            Edit record
        </a>
    </li>
    <li class="nav-item">
        <a href="{% url 'record-delete' record.pk %}">
            Delete record
        </a>
    </li>
{% endblock %}


{% endif %}

{% block content %}

<div>
    <p>
        {{ record }}
    </p>
</div>

{% endblock %}
