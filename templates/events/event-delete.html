{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div>
    
        <h2>Delete event</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="delete-btn" type="submit">Delete event</button>
            <a href="{% url 'event-details' event.pk %}" >   
                <button class="btn" type="button">Go back</button>
            </a>
        </form>
    </div>

{% endblock %}
