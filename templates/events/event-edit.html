{% extends 'base.html' %}
{% load static %}

{% block content %}

 <div class="edit-delete">
        <h2>Edit Event</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="edit-btn" type="submit">Edit event</button>
            <a href="{% url 'event-details' event.pk %}" >   
                <button class="btn" type="button">Go back</button>
            </a>
        </form>
        
 </div>

{% endblock %}
