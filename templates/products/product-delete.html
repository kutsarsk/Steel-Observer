{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div>

        <form>
            <h2>Delete product</h2>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="delete-btn" type="submit">Delete</button>
            <a href="{% url 'product-details' product.pk %}" >   
                <button class="btn" type="button">Go back</button>
            </a> 
        </form>
    </div>

{% endblock %}
