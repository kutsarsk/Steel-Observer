{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="login-register-div">
        <h2>Add company</h2>
        <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
            <button class="add-btn" type="submit">Add</button>
            <a href="{% url 'company-list' %}" >   
                <button class="btn" type="button">Go back</button>
            </a>
        </form>
    </div>

{% endblock %}
