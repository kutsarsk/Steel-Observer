{% extends 'base.html' %}

{% block content %}

    <div class="login-register-div">
        <div class="login-register-box">

            <!-- Start Login Form-->
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}

                <!-- Login Button-->
                <button type="submit">Log in</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="second-option">

            <!-- Link to Register Page-->
            <p>If you don't have an account yet, please <a href="{% url 'register' %}">register</a></p>
        </div>
    </div>

{% endblock %}
